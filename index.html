<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Socials</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            font-size: 1.5em;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #4CAF50;
            color: white;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2em;
            }

            a {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h1>Follow Me</h1>
    <ul>
        <li><a href="https://twitter.com/yourusername" target="_blank">Twitter</a></li>
        <li><a href="https://instagram.com/yourusername" target="_blank">Instagram</a></li>
        <li><a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a></li>
    </ul>
</body>
</html>
